<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="VNPAY PAYMENT GATEWAY DEMO">
    <meta name="author" content="VNPAY">
    <title>{{ data.title }}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/js/ie-emulation-modes-warning.js"></script>
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
</head>
<body>
<div class="container">
    <div class="header clearfix">
       <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="/payment">Thanh toán</a></li>
                <li role="presentation"><a href="/cards">Thẻ test</a></li>
            </ul>
        </nav>
        <h3 class="text-muted"><a href="/">VNPAY DEMO</a></h3>
    </div>
    {% block content %}
    {% endblock %}
</div>


<link href="https://pay.vnpay.vn/lib/vnpay/vnpay.css" rel="stylesheet"/>
<script src="https://pay.vnpay.vn/lib/vnpay/vnpay.js"></script>

<script type="text/javascript">
    $("#btnPopup").click(function () {
        var postData = $("#frmCreateOrder").serialize();
        var submitUrl = $("#frmCreateOrder").attr("action");
        $.ajax({
            type: "POST",
            url: submitUrl,
            data: postData,
            dataType: 'JSON',
            success: function (x) {
                if (x.code === '00') {
                    vnpay.open({width: 480, height: 600, url: x.data});
                    return false;
                } else {
                    alert(x.Message);
                }
            }
        });
        return false;
    });
</script>


<script>

</script>
</body>
</html>
